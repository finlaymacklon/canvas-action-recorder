<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Recorder</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <h1 class="title">Canvas Recorder</h1>
    <div class="section">
      <h3 class="subtitle">Click Coordinates</h3>
      <div class="optionsList">
        <div class="option">
          <label for="canvasId">HTMLCanvasElement ID</label>
          <input id="canvasId" value="">
        </div>
        <div class="option">
          <label for="outputFormat">Output Format</label>
          <input id="outputFormat" value="{x: $x, y: $y}">
        </div>
        <div class="option">
          <label for="defaultWidth">Default Width (px)</label>
          <input type="number" id="defaultWidth" value="1920">
        </div>
        <div class="option">
          <label for="defaultHeight">Default Height (px)</label>
          <input type="number" id="defaultHeight" value="1080">
        </div>
        <div class="option">
          <label for="scaleCoords">Scale Coordinates</label>
          <input type="checkbox" id="scaleCoords">
        </div>
        <div class="option">
          <button id="toggleRecord">Start Recording</button>
        </div>
      </div>
      <div class="button-container" title="Click to copy coordinates.">
        <center>
          <pre id="coordinates"></pre>
        </center>  
      </div>
      <!--  -->
      <div class="button-container">
        <button id="clearButton">Clear Coordinates</button>
      </div>
    </div>
    <!-- <hr class="divider" /> -->
    <br>
    <p class="subtitle">v0.1.0</p>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
